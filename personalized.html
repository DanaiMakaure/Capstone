<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Performance Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #eee;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #61dafb;
    }
    form {
      max-width: 420px;
      margin: 0 auto 40px;
      background: #2c2c47;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7);
    }
    label {
      display: block;
      margin-bottom: 14px;
      font-weight: 600;
      font-size: 1rem;
      color: #a5a8c7;
    }
    input, select {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #3a3a61;
      color: #eee;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
      transition: background-color 0.3s;
    }
    input:focus, select:focus {
      background: #4e57a5;
      box-shadow: 0 0 8px #61dafb;
      color: #fff;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #61dafb, #1a9ed8);
      border: none;
      border-radius: 12px;
      color: #1e1e2f;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(97, 218, 251, 0.6);
      transition: background 0.4s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #53c7ff, #1582cc);
      box-shadow: 0 8px 16px rgba(53, 199, 255, 0.8);
    }
    pre#result {
      max-width: 420px;
      margin: 0 auto;
      background: #2c2c47;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.7);
      font-size: 1.1rem;
      white-space: pre-wrap;
      color: #c0d6f9;
      min-height: 70px;
    }
  </style>
</head>
<body>
  <h1>Student Performance Predictor</h1>
  
  <form id="predictForm">
    <label>Age
      <input type="number" name="Age" required min="10" max="100" />
    </label>

    <label>Quizzes Avg
      <input type="number" name="Quizzes_Avg" step="0.01" min="0" max="100" required />
    </label>

    <label>Final Score
      <input type="number" name="Final_Score" step="0.01" min="0" max="100" required />
    </label>

    <label>Study Hours per Week
      <input type="number" name="Study_Hours_per_Week" step="0.1" min="0" required />
    </label>

    <label>Stress Level (1-10)
      <input type="number" name="Stress_Level" min="1" max="10" required />
    </label>

    <label>Projects Score
      <input type="number" name="Projects_Score" step="0.01" min="0" max="100" required />
    </label>

    <label>Participation Score
      <input type="number" name="Participation_Score" step="0.01" min="0" max="100" required />
    </label>

    <label>Sleep Hours per Night
      <input type="number" name="Sleep_Hours_per_Night" step="0.1" min="0" max="24" required />
    </label>

    <label>Attendance (%)
      <input type="number" name="Attendance" step="0.01" min="0" max="100" required />
    </label>

    <label>Midterm Score
      <input type="number" name="Midterm_Score" step="0.01" min="0" max="100" required />
    </label>

    <label>Assignments Avg
      <input type="number" name="Assignments_Avg" step="0.01" min="0" max="100" required />
    </label>

    <label>Gender
      <select name="Gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </label>

    <label>Department
      <select name="Department" required>
        <option value="">Select Department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Business">Business</option>
        <option value="Engineering">Engineering</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Biology">Biology</option>
      </select>
    </label>

    <label>Extracurricular Activities
      <select name="Extracurricular_Activities" required>
        <option value="">Select Option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>Internet Access at Home
      <select name="Internet_Access_at_Home" required>
        <option value="">Select Option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>Parent Education Level
      <select name="Parent_Education_Level" required>
        <option value="">Select Education Level</option>
        <option value="No Formal Education">No Formal Education</option>
        <option value="High School">High School</option>
        <option value="Bachelor">Bachelor's Degree</option>
        <option value="Master">Master's Degree</option>
        <option value="PhD">PhD</option>
      </select>
    </label>

    <label>Family Income Level
      <select name="Family_Income_Level" required>
        <option value="">Select Income Level</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </label>

    <label>Grade
      <select name="Grade" required>
        <option value="">Select Grade</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="F">F</option>
      </select>
    </label>

    <button type="submit">Predict</button>
  </form>

  <h2>Prediction Result</h2>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('predictForm');
    const resultPre = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};

      for (const [key, value] of formData.entries()) {
        // Convert numbers appropriately
        if (
          ['Age','Quizzes_Avg','Final_Score','Study_Hours_per_Week',
           'Stress_Level','Projects_Score','Participation_Score','Sleep_Hours_per_Night',
           'Attendance','Midterm_Score','Assignments_Avg'].includes(key)
        ) {
          data[key] = Number(value);
        } else {
          data[key] = value;
        }
      }

      resultPre.textContent = "Loading...";

      try {
        const response = await fetch('http://localhost:8001/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.error) {
          resultPre.textContent = "Error: " + result.error;
        } else {
          resultPre.textContent = 
            `Predicted Score: ${result.predicted_score}\n` +
            `Feedback:\n- ${Array.isArray(result.feedback) ? result.feedback.join('\n- ') : result.feedback || 'No feedback available.'}`;
        }
      } catch (error) {
        resultPre.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
