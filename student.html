<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Manager Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #61dafb;
      margin-bottom: 40px;
    }

    .upload-section {
      max-width: 500px;
      margin: 0 auto 30px auto;
      background: #2c2c47;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7);
    }

    input[type="file"] {
      color: #eee;
    }

    .btn-primary {
      background: linear-gradient(135deg, #61dafb, #1a9ed8);
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #53c7ff, #1582cc);
    }

    #message {
      margin-top: 15px;
      text-align: center;
    }

    .table-container {
      margin-top: 40px;
    }

    table {
      background-color: #2c2c47;
      color: #eee;
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background-color: #3a3a61;
    }

    .btn-export {
      margin-top: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Student Manager Panel</h1>

  <div class="upload-section">
    <form id="uploadForm">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Upload Student Data (.csv or .xlsx)</label>
        <input class="form-control" type="file" id="fileInput" accept=".csv, .xlsx, .xls" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
    </form>
    <div id="message"></div>
  </div>

  <div class="text-end">
    <button class="btn btn-success btn-export" onclick="exportToCSV()">Export CSV</button>
    <button class="btn btn-warning btn-export" onclick="exportToPDF()">Export PDF</button>
  </div>

  <div class="table-container">
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center" id="studentTable">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Full Name</th>
            <th>Department</th>
            <th>Total Score</th>
            <th>Predicted Risk Level</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows will be dynamically inserted -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const message = document.getElementById("message");
    const tableBody = document.getElementById("tableBody");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "Uploading and predicting...";
      message.style.color = "#eee";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("http://localhost:8003/upload-data/", {
          method: "POST",
          body: formData
        });

        const text = await res.text();
        const data = JSON.parse(text);

        if (!res.ok) {
          message.style.color = "#f44336";
          message.textContent = data.detail || "Upload failed.";
          return;
        }

        message.style.color = "#61dafb";
        message.textContent = data.message || "Upload successful!";

        // Fetch predicted data for table
        fetchPredictions();

      } catch (err) {
        message.style.color = "#f44336";
        message.textContent = "Error: " + err.message;
      }
    });

    async function fetchPredictions() {
      const res = await fetch("http://localhost:8003/dashboard/charts-data");
      const data = await res.json();
      populateTable(data);
    }

    function populateTable(data) {
      tableBody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Student_ID}</td>
          <td>${row.First_Name} ${row.Last_Name}</td>
          <td>${row.Department}</td>
          <td>${row.Total_Score_Recalculated}</td>
          <td style="color: ${parseFloat(row.Total_Score_Recalculated) < 50 ? '#ff4c4c' : '#4bc0c0'};">
            ${parseFloat(row.Total_Score_Recalculated) < 50 ? 'At Risk' : 'Not At Risk'}
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function exportToCSV() {
      let csv = "Student ID,Full Name,Department,Total Score,Predicted Risk Level\n";
      document.querySelectorAll("#studentTable tbody tr").forEach(row => {
        const cols = row.querySelectorAll("td");
        csv += `${cols[0].innerText},"${cols[1].innerText}",${cols[2].innerText},${cols[3].innerText},${cols[4].innerText}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "predicted_students.csv";
      link.click();
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Predicted Student Risk Report", 10, 10);
      let y = 20;
      document.querySelectorAll("#studentTable tbody tr").forEach(row => {
        const cols = row.querySelectorAll("td");
        const line = `${cols[0].innerText} | ${cols[1].innerText} | ${cols[2].innerText} | ${cols[3].innerText} | ${cols[4].innerText}`;
        doc.text(line, 10, y);
        y += 10;
      });
      doc.save("student_report.pdf");
    }
  </script>
</body>
</html>
