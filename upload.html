<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Upload Student Data</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    color: #eee;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #61dafb;
    margin-bottom: 30px;
    text-align: center;
  }
  form {
    background: #2c2c47;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.7);
    max-width: 420px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  input[type="file"] {
    margin-bottom: 20px;
    color: #eee;
    cursor: pointer;
  }
  button {
    padding: 12px 24px;
    background: linear-gradient(135deg, #61dafb, #1a9ed8);
    border: none;
    border-radius: 12px;
    color: #1e1e2f;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 6px 10px rgba(97, 218, 251, 0.6);
    transition: background 0.4s ease;
    width: 100%;
  }
  button:hover {
    background: linear-gradient(135deg, #53c7ff, #1582cc);
    box-shadow: 0 8px 16px rgba(53, 199, 255, 0.8);
  }
  #message {
    margin-top: 20px;
    font-size: 1.1rem;
    min-height: 24px;
    text-align: center;
    white-space: pre-line; /* Enables line breaks */
  }
</style>
</head>
<body>

<h1>Upload Student Data (.csv or .xlsx)</h1>

<form id="uploadForm">
  <input type="file" name="file" id="fileInput" accept=".csv, .xlsx, .xls" required />
  <button type="submit">Upload File</button>
</form>

<div id="message"></div>

<script>
  const form = document.getElementById('uploadForm');
  const fileInput = document.getElementById('fileInput');
  const message = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!fileInput.files.length) {
      message.style.color = "#f44336";
      message.textContent = "Please select a file to upload.";
      return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    message.textContent = "Uploading...";
    message.style.color = "#eee";

    try {
      const response = await fetch('http://localhost:8000/upload-data/', {
        method: 'POST',
        body: formData,
      });

      // Read the response as text first
      const text = await response.text();
      console.log("Raw response text:", text);

      let result;
      try {
        result = JSON.parse(text);
        console.log("Parsed JSON:", result);
      } catch (jsonError) {
        message.style.color = "#f44336";
        message.textContent = "Unexpected server response format.";
        console.error("JSON parse error:", jsonError);
        return;
      }

      if (response.ok) {
        const rowInfo = result.rows !== undefined && result.columns !== undefined
          ? `\nRows: ${result.rows} | Columns: ${result.columns}`
          : '';
        message.style.color = "#61dafb";
        message.textContent = (result.message || "File uploaded successfully!") + rowInfo;
      } else {
        message.style.color = "#f44336";
        message.textContent = result.detail || "Upload failed. Check your file format.";
      }
    } catch (error) {
      message.style.color = "#f44336";
      message.textContent = "Error: " + error.message;
      console.error("Fetch error:", error);
    }
  });
</script>

</body>
</html>
